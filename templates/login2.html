<html>
  <head>
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div align="right" style="padding: 2px; margin: 2px;">
      <p style="color: rgb(240, 255, 240); padding: 2px; margin: 2px;">
        Any issue:
        <a
          href="#"
          style="
            text-decoration: underline;
            padding: 2px;
            margin: 2px;
            color: rgb(240, 255, 240);
          "
          >Log a Ticket</a
        >
      </p>
    </div>

    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="user_card">
          <div class="d-flex justify-content-center">
            <div class="brand_logo_container">
              <img
                src="{{url_for('static', filename='book.jpg')}}"
                class="brand_logo"
                alt="Logo"
              />
            </div>
          </div>
          <div class="d-flex justify-content-center form_container">
            <form
              method="post"
              action="{{ url_for('login') }}"
              onsubmit="get_time()"
            >
              <h3 align="center" style="margin-top: -15px;">User Login</h3>
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                </div>
                <input
                  type="text"
                  name="uname"
                  class="form-control input_user"
                  placeholder="username"
                />
              </div>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"
                    ><i class="fas fa-key"></i
                  ></span>
                </div>
                <input
                  type="password"
                  name="pass"
                  class="form-control input_pass"
                  placeholder="password"
                />
              </div>
              <input type="hidden" id="h" name="h" />
              <input type="hidden" id="m" name="m" />
              <input type="hidden" id="s" name="s" />

              <div class="d-flex justify-content-center mt-3 login_container">
                <button
                  type="submit"
                  name="type"
                  value="login"
                  class="btn login_btn"
                >
                  Login
                </button>
              </div>
            </form>
          </div>
          <div class="mt-4">
            <div class="d-flex justify-content-center links">
              Don't have an account?
              <a href="{{ url_for('register_page') }}" class="ml-2">Sign Up</a>
            </div>
            <div class="d-flex justify-content-center links">
              <a href="#">Forgot your password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    function get_time() {
      var d = new Date(); // for now
      $("#h").val(d.getHours());
      $("#m").val(d.getMinutes());
      $("#s").val(d.getSeconds());
    }
  </script>
</html>
