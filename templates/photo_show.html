<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />

    <title>View all photos</title>
  </head>
  <body>
    <div class="row text-center p-2 bg-primary text-light">
      <div class="col-1 m-auto">
        <a
          class="bg-light my-auto text-primary p-3"
          href="{{ url_for('home_page', uname=uname) }}"
          >Back</a
        >
      </div>
      <div class="col-11 display-3">
        View all photos
      </div>
    </div>

    <div class="row p-3 m-5 text-center">
      <div class="col-12">
        {% if num == 0 %} No photos added {% else %} {% for i in range(num) %}
        <div class="card" style="width: 18rem;">
          <img
            src="{{ url_for('static', filename='photos/manan/' + i|string + '.jpeg') }}"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">{{i}}.jpeg</h5>
          </div>
        </div>
        {% endfor %} {%endif%}
      </div>
    </div>
  </body>
</html>
