<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <title>Webcam</title>
  </head>
  <body>
    <div class="row text-center p-2 display-3 bg-primary text-light">
      <div class="col-12">
        Add photo
      </div>
    </div>

    <div class="row p-3 m-5 text-center">
      <div class="col-6 border border-secondary">
        <div class="row">
          <div class="col-12">
            Live Feed
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <video id="video" playsinline autoplay></video>
          </div>
        </div>
      </div>
      <div class="col-6 border border-secondary">
        <div class="row">
          <div class="col-12">
            Screenshot
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <canvas id="canvas" width="320" height="240"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="row m-5 p-3 text-center">
      <div class="col-6">
        <button class="btn btn-primary" onclick="capture()">Capture</button>
      </div>
      <div class="col-6">
        <button class="btn btn-success btn-lg" onclick="send()">
          Add
        </button>
      </div>
    </div>

    <script>
      const uname = "{{uname}}";
    </script>
    <script src="{{ url_for('static', filename='webcam_add.js') }}"></script>
  </body>
</html>
