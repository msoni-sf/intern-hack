<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <title>Log In</title>
  </head>
  <body>
    <div class="row text-center p-2 display-3 bg-primary text-light">
      <div class="col-12">
        Welcome
      </div>
    </div>
    <div class="row m-5">
      <div class="col-5 mx-auto text-center border border-secondary">
        <form class="m-3 p-1" method="post" action="{{ url_for('login') }}">
          <div class="row m-3">
            <div class="col-4">
              <label for="uname" class="col-form-label">Username</label>
            </div>
            <div class="col-8">
              <input type="text" id="uname" name="uname" class="form-control" />
            </div>
          </div>
          <div class="row m-3">
            <div class="col-4">
              <label for="uname" class="col-form-label">E-mail</label>
            </div>
            <div class="col-8">
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
              />
            </div>
          </div>
          <div class="row m-3">
            <div class="col-4">
              <label for="pass" class="col-form-label">Password</label>
            </div>
            <div class="col-8">
              <input
                name="pass"
                type="password"
                id="pass"
                class="form-control"
                aria-describedby="passwordHelpInline"
              />
            </div>
          </div>
          <button
            type="submit"
            name="type"
            value="login"
            class="btn btn-primary m-3"
          >
            Login
          </button>
          <button
            type="submit"
            name="type"
            value="register"
            class="btn btn-primary m-3"
          >
            Register
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
