<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />

    <title>Home</title>
  </head>
  <body>
    <div
      style="background: #4d4d4d;"
      class="row text-center p-2 text-light p-3"
    >
      <div class="col-6 display-3">
        Test area
      </div>
      <div class="col-3 m-auto display-5">
        Welcome {{uname}}
      </div>
      <div class="col-1 text-danger bg-danger m-auto p-2">
        <a href="{{ url_for('logout', uname=uname) }}">
          End test
        </a>
      </div>
    </div>
    <div class="row m-5 p-5">
      <div class="col-1">
        <button class="btn btn-primary">Start test</button>
      </div>
      <div class="col-8 text-center my-auto">
        <div class="progress">
          <div
            class="progress-bar"
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
      <div class="col-1"></div>
      <div class="col-2 text-right">
        <div class="row m-1">
          <div class="col-12">
            <a
              class="btn btn-primary"
              href="{{ url_for('photo_add_page', uname=uname) }}"
              >Add photo</a
            >
          </div>
        </div>
        <div class="row m-1">
          <div class="col-12">
            <a
              class="btn btn-primary"
              href="{{ url_for('photo_show_page', uname=uname) }}"
              >View photos</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
